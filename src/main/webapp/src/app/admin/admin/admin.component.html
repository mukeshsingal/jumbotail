<div class="bg-info text-white align-middle" style="height:100vh;">
  <div class="container align-middle "
       style=" min-height: 100%; min-height: 100vh; display: flex; align-items: center;">
    <div class="row w-100">
      <div class="col">

        <!--This is to take input from the USer and call the localhost:8081/question POST-->
        <form class="bg-white mx-auto needs-validation border border-info p-4" #GfgUrlForm="ngForm"
              (ngSubmit)="submit(GfgUrlForm)">
          <div class="border-bottom border-info p-2 text-info">
            <h4>GFG Parser</h4>
          </div>
          <div class="w-100 pb-3"></div>
          <div class="form-group required" style="position: relative">
            <label for="url" class="control-label">Problem Url</label>
            <input ngModel name="url"
                   #url="ngModel"
                   id="url"
                   type="text"
                   class="form-control"
                   placeholder="Gfg Problem Url"
                   required
                   [class.is-valid]="url.valid"
                   [class.is-invalid]="!url.valid && url.touched"

            />
          </div>
          <div>
            <div class="text-right">
              <button class="btn  btn-info" [disabled]="!GfgUrlForm.valid" (submit)="submit(GfgUrlForm)">Parse
              </button>
            </div>
          </div>
        </form>
      </div>
      <div class="col">
        <div class="bg-white">
          <textarea ng-model="data" >
              {{data}}
          </textarea>
        </div>
      </div>
    </div>
  </div>
</div>
