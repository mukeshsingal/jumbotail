<div class="container">
  <mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
  </mat-form-field>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <!-- Checkbox Column -->


    <ng-container matColumnDef="select">
      <th mat-header-cell *matHeaderCellDef>
        <mat-checkbox (change)="$event ? masterToggle() : null"
                      [checked]="selection.hasValue() && isAllSelected()"
                      [indeterminate]="selection.hasValue() && !isAllSelected()">
        </mat-checkbox>
      </th>
      <td mat-cell *matCellDef="let row">
        <mat-checkbox class="mr-3" (click)="$event.stopPropagation()"
                      (change)="getCheckBoxEvent($event, selection, row)"
                      [checked]="selection.isSelected(row)">
        </mat-checkbox>
      </td>
    </ng-container>

    <!-- Title Column -->
    <ng-container  matColumnDef="SN">
      <th mat-header-cell *matHeaderCellDef> SN</th>
      <td mat-cell *matCellDef="let element; let y = index">
        <span class="px-3">{{y+1}}</span>
      </td>
    </ng-container>

    <!-- Title Column -->
    <ng-container matColumnDef="Title">
      <th mat-header-cell *matHeaderCellDef> Title</th>
      <td mat-cell *matCellDef="let element">
        <a class="btn-link" [href]="element.url" target="_blank">{{element.title}}</a>
      </td>
    </ng-container>


    <!-- Difficulty Column -->
    <ng-container matColumnDef="Difficulty">
      <th mat-header-cell style="width: 6% !important;" *matHeaderCellDef> Difficulty</th>
      <td mat-cell *matCellDef="let element"> {{element.difficultyLevel}}</td>
    </ng-container>

    <!-- Question Rating Column -->
    <ng-container matColumnDef="Rating">
      <th mat-header-cell *matHeaderCellDef> Rating</th>
      <td mat-cell *matCellDef="let element"> {{element.questionRating}}</td>
    </ng-container>


    <!-- Topic Tags Column -->
    <ng-container matColumnDef="Topic Tags">
      <th mat-header-cell style="width: 20% !important" class="mat-column-companyTags" *matHeaderCellDef> Topic Tags
      </th>
      <td mat-cell *matCellDef="let element">
        <div class="badge badge-info float-right m-1" *ngFor="let tag of element.topicTags">
          {{tag.name}}
        </div>
      </td>
    </ng-container>

    <!-- Companies Tags Column -->
    <ng-container matColumnDef="Company Tags">
      <th mat-header-cell style="width: 20% !important" class="mat-column-companyTags" *matHeaderCellDef> Company Tags
      </th>
      <td mat-cell *matCellDef="let element">
        <div class="badge badge-info float-right m-1" *ngFor="let tag of element.companyTags">
          {{tag.name}}
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"
        (click)="selection.toggle(row)">
    </tr>
  </table>
</div>
